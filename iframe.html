<!DOCTYPE html>
<html>
<head>
	<title>IFRAMES</title>
</head>
<body>
<h1>creating iframes</h1>
<p style=color: "Blue">An iframe with default borders:</p>
<iframe src="http://www.spmvv.ac.in/" width="100%" height="300">
</iframe>
<p style=color: "Blue">An iframe with a thin black border:</p>
<iframe src="http://www.spmvv.ac.in/" width="100%" height="300" style="border: 3px solid blue;">
</iframe>
<p style=color: "Blue">An iframe with no borders:</p>
<iframe src="http://www.spmvv.ac.in/" width="100%" height="300" style="border:none;">
</iframe>
</body>
</html>
